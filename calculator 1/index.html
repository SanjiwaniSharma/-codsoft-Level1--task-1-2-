<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-wrapper">
    <div class="calculator">
      <div class="history-toggle" onclick="toggleHistory()">
        <span class="menu-icon">&#x2630;</span>
      </div>
      <input type="text" id="display" readonly>
      <div class="buttons">
        <div class="row">
          <button class="btn btn-light" onclick="clearDisplay()">AC</button>
          <button class="btn btn-light" onclick="appendToDisplay('+/-')">+/-</button>
          <button class="btn btn-light" onclick="appendToDisplay('%')">%</button>
          <button class="btn btn-operator" onclick="appendToDisplay('/')">รท</button>
        </div>
        <div class="row">
          <button class="btn" onclick="appendToDisplay('7')">7</button>
          <button class="btn" onclick="appendToDisplay('8')">8</button>
          <button class="btn" onclick="appendToDisplay('9')">9</button>
          <button class="btn btn-operator" onclick="appendToDisplay('*')">x</button>
        </div>
        <div class="row">
          <button class="btn" onclick="appendToDisplay('4')">4</button>
          <button class="btn" onclick="appendToDisplay('5')">5</button>
          <button class="btn" onclick="appendToDisplay('6')">6</button>
          <button class="btn btn-operator" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
          <button class="btn" onclick="appendToDisplay('1')">1</button>
          <button class="btn" onclick="appendToDisplay('2')">2</button>
          <button class="btn" onclick="appendToDisplay('3')">3</button>
          <button class="btn btn-operator" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
          <button class="btn btn-zero" onclick="appendToDisplay('0')">0</button>
          <button class="btn" onclick="appendToDisplay('.')">.</button>
          <button class="btn btn-operator" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
    <div class="history" id="history">
      <div class="history-header">
        <span>History</span>
        <button onclick="clearHistory()">Clear</button>
      </div>
      <ul id="history-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
